
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Organization Archive</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    input {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 0.5em;
      margin-top: 1em;
    }
    button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 0.5em 1em;
      margin-left: 1em;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ENTER AUTHORIZATION CODE</h1>
  <input type="text" id="codeInput" placeholder="Enter Code">
  <button onclick="checkCode()">Submit</button>
  <div id="errorMsg" class="error"></div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const correctCode = "4869A7";

      if (input === correctCode) {
        window.location.href = "Classified.html";
      } else {
        document.getElementById("errorMsg").textContent = "Access Denied: Incorrect Code.";
      }
    }
  </script>
</body>
</html>
